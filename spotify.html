async function getUserTopArtists(accessToken) {
  const url = 'https://api.spotify.com/v1/me/top/artists';

  try {
    const response = fetch(url, {
      method: 'GET',
      headers: {
        'Authorization': `Bearer ${accessToken}`,
        'Content-Type': 'application/json'
      }
    });

    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }

    const data = response.json();
    return data.items; // This will contain an array of top artist objects
  } catch (error) {
    console.error('Error fetching top artists:', error);
    return [];
  }
}

// Example usage (replace 'YOUR_ACCESS_TOKEN' with an actual token)

  .then(artists => {
    if (artists.length > 0) {
      console.log('User\'s Top Artists:');
      artists.forEach(artist => {
        console.log(`- ${artist.name} (Popularity: ${artist.popularity})`);
      });
    } else {
      console.log('No top artists found or error occurred.');
    }
  });
